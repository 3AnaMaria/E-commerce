<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="icon" href="./images/icon.png" type="image/x-icon" />
    <title>e-commerce</title>
  </head>
  <body>
    <header class="header">
      <section class="header-top">
        <div class="header-top-message">
          <span>Something you love is now on sale!</span>
          <a href="./index.html"> Buy Now!</a>
        </div>
        <div class="header-top-languages">
            <ul>
                <li><img src="./images/united-states.png" alt="flag USA" width="13px" />English <img src="./images/chevron-down.svg" alt="chevron-down"></li>
                <li>USD <img src="./images/chevron-down.svg" alt=""></li>
            </ul>
        </div>
      </section>
      <section class="header-nav">
        <div class="header-nav-menu">
          <img src="./images/menu-2.svg" alt="menu" />
          <img src="./images/logo.png" alt="logo" width="200px" />
        </div>
        <div>
          <div class="header-nav-search">
            <img src="./images/map-pin.svg" alt="location" />
            <span>Your locati√≥n</span>
            <input type="text" placeholder="I'm searching for..." />
            <button><img src="./images/search.svg" alt="" /></button>
          </div>
        </div>
        <div class="header-nav-icons">
            <ul>
                <li><img src="./images/phone-call.svg" alt="phone-call" /></li>
                <li></li><img src="./images/heart.svg" alt="heart" /></li>
                <li></li><img src="./images/shopping-cart.svg" alt="shopping-cart" /></li>
                <li></li><img src="./images/user.svg" alt="user" /></li>
            </ul>
        </div>
      </section>
      <section class="header-categories">
        <div>
            <img src="./images/baseline-density-small.svg" alt="menu-categorias">
            <samp>Categories</samp>
        </div>
        <div>
            <ul>
                <li>Home<img src="./images/chevron-down.svg" alt="chevron-down"></li>
                <li>Shop<img src="./images/chevron-down.svg" alt="chevron-down"></li>
                <li>Product<img src="./images/chevron-down.svg" alt="chevron-down"></li>
                <li>Mega Menu<img src="./images/chevron-down.svg" alt="chevron-down"></li>
                <li>Blog<img src="./images/chevron-down.svg" alt="chevron-down"></li>
                <li>Pages<img src="./images/chevron-down.svg" alt="chevron-down"></li>
                <li>Seller<img src="./images/chevron-down.svg" alt="chevron-down"></li>
            </ul>
        </div>
        <div>
            <img src="./images/bolt.svg" alt="deals">
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
